spring:
  config:
    import: optional:configserver:http://localhost:9296
  datasource:
    url: jdbc:h2:mem:order
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-knq5qdss5uzcsuyw.us.auth0.com/
      client:
        registration:
          auth0:
            client-id: client-id
            client-secret: client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/auth0"
            scope: openid, email, profile, offline_access, Customer, Admin
        provider:
          auth0:
            issuer-uri: https://dev-knq5qdss5uzcsuyw.us.auth0.com/
            jwk-set-uri: https://dev-knq5qdss5uzcsuyw.us.auth0.com/.well-known/jwks.json
